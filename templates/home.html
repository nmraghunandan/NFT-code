{% block content %}


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/homestyle.css')}}">
<link rel="preconnect" href="https://fonts.gstati.com">
</head>
<body>

<div id="na" class="container" name="name" style="margin-top:10px;">
<img src="token3.jpg" alt="">
<button class="btn" onclick="document.location='login.html'">Buy Now</button>
</div>


<script type="text/javascript">
	
  const naElement = document.getElementById("na");
  const parentElement = naElement.parentNode;
  const columns = 14;
  const rows = 4;
  
  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < columns; j++) {
      const newElement = naElement.cloneNode(true);
      parentElement.appendChild(newElement);
    }
  
  }
</script>
</body>
